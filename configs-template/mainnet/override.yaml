loggingId: public-full-node
# debug | info | note | warning | error
logLevel: 
  /: warn
dataDir: /datadir
key:
  GenesisCommPath: /config/fastpath/pala/genesis_comm_info.json
  KeyStorePath: /keystore
  alterCommPath: /config/fastpath/pala/r2_comm_info.json
  # masterCert: /keystore/master_cert.pem
pala:
  fromGenesis:   false
  bootnode:
    trusted:
      - mainnet-boot.thundercore.com:8888
  isFullNode: true
rpc:
  http:
    hostname: 0.0.0.0
    port: 8545
    modules:
      - eth
      - thunder
      - net
      - web3
  ws:
    hostname: 0.0.0.0
    origins: '*'
    port: 8546
    modules:
      - eth
      - thunder
      - net
      - web3
  maxDelayBlock: 120
  suspendBuffer: 60s
  logRequests: True
chain:
  chainID: 108
  genesis: /config/fastpath/pala/genesis.json
accel:
  txpool:
    PriceLimit: 1 # 1 ella
    AccountSlots: 1024
    AccountQueue: 4096
    GlobalSlots: 50000
    GlobalQueue: 10000
    Lifetime: 180s
    EvictionInterval: 12s
  blockmaker:
    TimePerBlock: 1s
    TxPerBlockLimit: -1
eth:
  logFile: /logs/thunder.eth.log
  logFilter: "trie=4,state=4"
metrics:
  address: 0.0.0.0:9201
profiling:
  enable: true
  port: 9998
resourceMonitor:
  enable: true
  interval: 10s