loggingId: <YOUR_LOGGINGID> # e.g. testnet-public-validator-123
# debug | info | note | warning | error
logLevel: 
  /: warn
dataDir: /datadir
key:
  GenesisCommPath: /config/fastpath/pala/genesis_comm_info.json
  KeyStorePath: /keystore
  alterCommPath: /config/fastpath/pala/r2_comm_info.json
  StakeInKeyId: stakein0
  VotingKeyId: vote0
pala:
  fromGenesis: true
  bootnode:
    trusted:
      - boot-public-testnet.thundercore.com:8888
  isVoter: true
chain:
  chainID: 18
  genesis: /config/fastpath/pala/genesis.json
  snapshotCache: 0
accel:
  txpool:
    PriceLimit: 1 # 1 ella
    AccountSlots: 1024
    AccountQueue: 4096
    GlobalSlots: 50000
    GlobalQueue: 10000
    Lifetime: 180s
    EvictionInterval: 12s
  blockmaker:
    TimePerBlock: 1s
    TxPerBlockLimit: -1
bidder:
  rpcUrl: ws://venus-prod-full-us-east-1-0.prod.tt-eng.com:8546
  rewardAddress: <0xREWARD_ADDRESS_REPLACE_ME>
  bidaddress: 0x30d87bd4D1769437880c64A543bB649a693EB348 # direct bid
  amount: 1.00001E+23 # 100,001 TT
  bidtxgasprice: 0
  gasbidprice: 1E+9
  bidtxpricemax: 1E+12
metrics:
  address: 0.0.0.0:9201
eth:
  logFile: /logs/thunder.eth.log
  logFilter: "trie=4,state=4"
  txLookupLimit: 0
metrics:
  address: 0.0.0.0:9201
profiling:
  enable: false
  port: 9998
resourceMonitor:
  enable: true
  interval: 10s